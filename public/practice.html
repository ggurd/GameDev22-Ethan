<script>

   // global variables here
   let myGlobalX = 0
   let myClock
   let myCarX = 0
   let myCarClock


   // global functions here
function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top+)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}

function myHitFinishLine(my3,my4){
   left2   = parseInt(document.getElementById(my3).style.left)
   right2  = left2 + parseInt(document.getElementById(my3).style.width)
   top2    = parseInt(document.getElementById(my3).style.top+10)   
   bottom2 = top2   + parseInt(document.getElementById(my3).style.height)
   left3   = parseInt(document.getElementById(my4).style.left)
   right3  = left3 + parseInt(document.getElementById(my4).style.width)
   top3    = parseInt(document.getElementById(my4).style.top+10)   
   bottom3 = top3   + parseInt(document.getElementById(my4).style.height)
   if ((right2  >=  left3  ) &&      	   
       (bottom2 >=  top3   ) &&
       (left2   <=  right3 ) &&
       (top2    <=  bottom3) ){
       return true
   }
}


function myCheckHit(){
   if ( myHitOther('myImg01','myImg02') ){
       alert('You Caught the Blue Car')  
       document.getElementById('myImg01').style.left = '50px'
     //  location = 't2a8-canvas-name.html'  // go to your next level
   }
   // more if statements here like the above

}  // end of myCheckHit()
   
function myCheckHit2(){
   if ( myHitFinishLine('myImg02','myImg03') ){
       alert('Blue Car Reached the Finish Line')  
       document.getElementById('myImg02').style.left = '50px'
     //  location = 't2a8-canvas-name.html'  // go to your next level
   }
   // more if statements here like the above

}  // end of myCheckHit()

</script>

      myGlobalX -= 5
